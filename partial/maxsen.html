<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FAQ – Preview</title>

  <link rel="stylesheet" href="../css/maxsen.css">
</head>

<body>

  <!-- === SECTION FAQ === -->
  <section class="faq">
    <h4 class="subtitle" data-translate="faq_subtitle"></h4>
    <h2 class="title" data-translate="faq_title"></h2>
    <div class="underline"></div>

    <div class="faq-outer">
      <h3 class="faq-heading" data-translate="faq_heading"></h3>

      <div class="faq-inner">

        <div class="faq-item">
          <h3 class="faq-question" data-translate="faq_q1"></h3>
          <p class="faq-answer" data-translate="faq_r1"></p>
        </div>

        <div class="faq-item">
          <h3 class="faq-question" data-translate="faq_q2"></h3>
          <p class="faq-answer" data-translate="faq_r2"></p>
        </div>

        <div class="faq-item">
          <h3 class="faq-question" data-translate="faq_q3"></h3>
          <p class="faq-answer" data-translate="faq_r3"></p>
        </div>

      </div>
    </div>
  </section>


  <!-- === SECTION CONTACT (MAXSEN) === -->
  <section class="contact-maxsen">
    <h2 class="title" data-translate="contact_title"></h2>
    <div class="underline"></div>

    <div class="contact-wrapper">
      <!-- Colonne gauche : infos -->
      <div class="contact-column contact-left">
        <div class="contact-pill" data-translate="contact_info_label"></div>

        <div class="contact-info-card">
          <p data-translate="contact_text1"></p>
          <p data-translate="contact_text2"></p>
          <p data-translate="contact_text3"></p>
        </div>

        <div class="contact-logo-card">
          <span data-translate="contact_logo"></span>
        </div>
      </div>

      <!-- Séparateur vertical -->
      <div class="contact-divider"></div>

      <!-- Colonne droite : formulaire -->
      <div class="contact-column contact-right">
        <div class="contact-pill" data-translate="contact_form_label"></div>

        <div class="contact-form-card">
          <form class="contact-form-grid">
            <div class="row-two">
              <input type="text" placeholder="Entrer nom" aria-label="Nom">
              <input type="text" placeholder="Entrer prénom" aria-label="Prénom">
            </div>

            <input type="email" placeholder="Entrer email" aria-label="Email">
            <input type="text" placeholder="Entrer sujet" aria-label="Sujet">
            <textarea rows="4" placeholder="Commentaire" aria-label="Commentaire"></textarea>

            <button type="submit" class="btn-contact" data-translate="contact_button"></button>
          </form>
        </div>
      </div>
    </div>
  </section>



  <!-- === JSON DES TRADUCTIONS DIRECTEMENT DANS LA PAGE === -->
  <script>
    const translations = {
      fr: {
        "faq_subtitle": "FAQ",
        "faq_title": "Foire Aux Questions",
        "faq_heading": "Questions fréquentes",

        "faq_q1": "Comment participer au playtest ?",
        "faq_r1": "Vous pouvez vous inscrire via le formulaire dédié dans la section « Participez au jeu ».",

        "faq_q2": "Blind Bend Studio développe-t-il un jeu ?",
        "faq_r2": "Oui ! Blind Frontiers est en cours de développement. Suivez nos réseaux pour rester informé.",

        "faq_q3": "Comment vous contacter ?",
        "faq_r3": "Vous pouvez nous écrire via le formulaire de contact en bas de page.",


        /* ===== CONTACT ===== */
        "contact_title": "Contact",
        "contact_info_label": "Infos",
        "contact_form_label": "Formulaire",

        "contact_text1": "Adresse : 6 Rue de la République, Lyon, 69001",
        "contact_text2": "Email : contact@blindbendstudio.com",
        "contact_text3": "Téléphone : +33 6 08 41 48 54",

        "contact_logo": "Logo du studio",
        "contact_button": "Envoyer"
      },

      en: {
        "faq_subtitle": "FAQ",
        "faq_title": "Frequently Asked Questions",
        "faq_heading": "Common Questions",

        "faq_q1": "How can I join the playtest?",
        "faq_r1": "You can sign up using the form in the 'Participate in the Game' section.",

        "faq_q2": "Is Blind Bend Studio developing a game?",
        "faq_r2": "Yes! Blind Frontiers is currently in development. Follow our socials for updates.",

        "faq_q3": "How can I contact you?",
        "faq_r3": "You can reach us through the contact form at the bottom of the page.",


        /* ===== CONTACT ===== */
        "contact_title": "Contact",
        "contact_info_label": "Info",
        "contact_form_label": "Form",

        "contact_text1": "Address: 6 Rue de la République, Lyon, 69001",
        "contact_text2": "Email: contact@blindbendstudio.com",
        "contact_text3": "Phone: +33 6 08 41 48 54",

        "contact_logo": "Studio logo",
        "contact_button": "Send"
      }
    };

    const lang = "fr"; // change en "en" si tu veux tester

    function applyTranslations() {
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        el.textContent = translations[lang][key] || key;
      });
    }

    applyTranslations();
  </script>

</body>
</html>
