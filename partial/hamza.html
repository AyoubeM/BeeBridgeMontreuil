<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ã‰quipe</title>
    <link rel="stylesheet" href="../css/equipe.css" />
    <link rel="stylesheet" href="../css/project.css" />
</head>
<body>
    
    <!-- team section-->
    <section class="team-section">
    <h3 class="subtitle" data-translate="team_subtitle"></h3>
    <h1 class="title" data-translate="team_title"></h1>
    <div class="separator"></div>

    <div class="team-members">
      <div class="member">
        <img src="teninke.png" alt="Teninke Camara" class="avatar">
        <h2 class="name">TENINKE CAMARA</h2>
        <p class="role" data-translate="role_creative_director"></p>
      </div>

      <div class="member">
        <img src="gnoumagnbee.png" alt="Gnoumagnbee Camara" class="avatar">
        <h2 class="name"></h2>
        <p class="role" data-translate="role_technical_artist"></p>
      </div>
    </div>

    <h2 class="past-title" data-translate="past_title"></h2>

    <div class="past-members">
      <div class="past-member">
        <h3>MARWAN</h3>
        <p data-translate="past_role_marwan"></p>
      </div>
      <div class="past-member">
        <h3>OLIVIER GIUPPONI</h3>
        <p data-translate="past_role_olivier"></p>
      </div>
      <div class="past-member">
        <h3>MICKAEL SASMAZ</h3>
        <p data-translate="past_role_mickael"></p>
      </div>
      <div class="past-member">
        <h3>LEA ANTONIOS</h3>
        <p data-translate="past_role_lea_a"></p>
      </div>
      <div class="past-member">
        <h3>LEA BERLIOZ</h3>
        <p data-translate="past_role_lea_b"></p>
      </div>
      <div class="past-member">
        <h3>MARC NEMBROT</h3>
        <p data-translate="past_role_marc"></p>
      </div>
      <div class="past-member">
        <h3>PAULINE RADOU</h3>
        <p data-translate="past_role_pauline"></p>
      </div>
    </div>
  </section>
    
    <!--Projects Section -->
    <section class="projects-section">
    <h1 class="title" data-translate="projects"></h1>
    <div class="separator"></div>
    <div class="project-grid">
      <div class="project-card text-left">
        <h3 class="project-title" data-translate="project_title"></h3>
        <div class="project-text-box">
          <p data-translate="project_point1"></p>
        </div>
        <div class="button-row center">
          <button class="project-btn" data-translate="playtest_btn"></button>
          <button class="project-btn" data-translate="site_btn"></button>
        </div>
      </div>

      <div class="project-image-box">
        <img src="media/image1.png" />
      </div>

      <div class="project-image-box wide">
        <img src="media/image1.png" />
      </div>

      <div class="project-card text-right">
        <h3 class="project-title" data-translate="project_title"></h3>
        <div class="project-text-box">
          <p data-translate="project_point2"></p>
        </div>
        <div class="button-row center">
          <button class="project-btn" data-translate="transmedia_btn"></button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
