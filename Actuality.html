<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .article-page {
      max-width: 900px;
      margin: 80px auto;
      padding: 0 20px;
    }

    .article-title {
      font-size: 48px;
      margin-bottom: 20px;
      text-align: center;
      font-family: var(--font-titles);
      color: var(--accent-blue);
    }

    .article-image {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .article-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .article-content {
      font-size: 18px;
      line-height: 1.8;
      white-space: pre-line;
      color: var(--text-secondary);
    }

    .btn-retour {
      display: block;
      margin: 40px auto;
      padding: 12px 30px;
      background: var(--accent-blue);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="article-page">
    <h1 class="article-title" id="article-title"></h1>

    <div class="article-image">
      <img id="article-image" src="">
    </div>

    <div class="article-content" id="article-content"></div>

    <a href="index.html" class="btn-retour">‚Üê Retour</a>
  </div>

  <article-data
    data-title="Notre nouveau produit arrive !"
    data-image="media/image1.png"
    data-content="
Voici le contenu complet de l'article 1.

  </article-data>

<!-- ARTICLE 2 -->
<template id="article-2">
  <article-data
    data-title="MaxSens rejoint notre r√©seau de partenaires"
    data-image="media/image1.png"
    data-content="
Voici le contenu complet de l'article 2.

Encore une fois :
tu modifies simplement le texte ici dans le HTML.

  </article-data>
</template>


<script>
  // R√©cup√®re l'ID dans l‚ÄôURL ‚Üí article.html?id=1
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  // Cible le template correspondant
  const template = document.getElementById("article-" + id);

  if (!template) {
    document.getElementById("article-title").textContent = "Article introuvable";
  } else {
    const data = template.content.querySelector("article-data");

    document.getElementById("article-title").textContent = data.dataset.title;
    document.getElementById("article-image").src = data.dataset.image;
    document.getElementById("article-content").textContent = data.dataset.content;
  }
</script>

</body>
</html>
