<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blind Bend Studio</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css ">
  <link rel="stylesheet" href="css/Accueil.css">
</head>

<body>
<script src = 'js/lang.js'> </script>
  <!-- NAVBAR -->
  <div id="navbar">
  </div>
  <section class="hero-section">
    <div class="hero-media">
        <img src="media/image.png" alt="image">
        <div class="hero-overlay">
            <div class="hero-content">
              <h2 class="hero-subtitle" data-translate="hero_subtitle"></h2>
              <h1 class="hero-title" data-translate="hero_title"></h1>
              <button class="join-btn" data-translate="hero_button"></button>
            </div>
        </div>
    </div>
</section>

<section class="studio-section" id = "studio">
    <div class="container">
        <div class="studio-title">
            <h3 data-translate="about_title"></h3>
        </div>
        <div class="studio-content">
            <div class="studio-image">
                <img src="media/studio.png" alt="Équipe Bee Bridges Interactive">
            </div>
            <div class="studio-description">
                <div class="description-box">
                    <h3 data-translate="about_title"></h3>

                        <p data-translate="about_point1"></p>
                        <p data-translate="about_point2"></p>
                        <p data-translate="about_point3"></p>
                        <p data-translate="about_point4"></p>

                      <button class="contact-btn" data-translate="about_button"></button>

                </div>
            </div>
        </div>
    </div>
</section>

  <!-- TEAM -->
  <section class="team-section" id = "team">
    <h3 class="subtitle" data-translate="team_subtitle"></h3>
    <h1 class="title" data-translate="team_title"></h1>
    <div class="separator"></div>

    <div class="team-members">
      <div class="member">
        <img src="media/teninke.png" class="avatar" />
        <h2 class="name">TENINKE CAMARA</h2>
        <p class="role" data-translate="role_creative"></p>
      </div>

      <div class="member">
        <img src="media/gnoumagnbee.png" class="avatar" />
        <h2 class="name">GNOUMAGBEE CAMARA</h2>
        <p class="role" data-translate="role_techartist"></p>
      </div>
    </div>
  </section>
                    
  <!-- PROJECTS -->
  <section class="projects-section">
    <h1 class="title" data-translate="projects"></h1>
    <div class="separator"></div>
    <div class="project-grid">
      <div class="project-card text-left">
        <h3 class="project-title" data-translate="project_title"></h3>
        <div class="project-text-box">
          <p data-translate="project_point1"></p>
        </div>
        <div class="button-row center">
          <button class="project-btn" data-translate="playtest_btn"></button>
          <button class="project-btn" data-translate="site_btn"></button>
        </div>
      </div>

      <div class="project-image-box">
        <img src="media/image1.png" />
      </div>

      <div class="project-image-box wide">
        <img src="media/image1.png" />
      </div>

      <div class="project-card text-right">
        <h3 class="project-title" data-translate="project_title"></h3>
        <div class="project-text-box">
          <p data-translate="project_point2"></p>
        </div>
        <div class="button-row center">
          <button class="project-btn" data-translate="transmedia_btn"></button>
        </div>
      </div>
    </div>
  </section>

  <!-- ACTUALITÉS -->
  <section class="actualites">
    <div class="actualites-header">
      <h4 class="title" data-translate="partners_title"></h4>
      <h2 class="subtitle" data-translate="project_subtitle"></h2>
    </div>

    <div class="actualites-grid">
      <article class="new-actualite">
        <div class="actualite-image">
          <img src="media/image1.png">
        </div>
        <div class="actualite-content">
          <p class="actualite-text" data-translate="project_point3"></p>
          <a class="bouton-voir-plus" data-translate="hero_button"></a>
        </div>
      </article>

      <article class="new-actualite">
        <div class="actualite-image">
          <img src="media/image1.png">
        </div>
        <div class="actualite-content">
          <p class="actualite-text" data-translate="project_point4"></p>
          <a class="btn-voir-plus" data-translate="hero_button"></a>
        </div>
      </article>
    </div>
  </section>

  <!-- PARTNERS -->
  <section class="partners">
    <h2 class="title" data-translate="partners_title"></h2>

    <div class="carousel-container">
      <button class="carousel-btn" id="prevBtn">‹</button>

      <div class="carousel-wrapper">
        <div class="partners-logos">
          <div class="logo-box" data-index="0"><img src="media/partner1.jpg" alt="Partner 1"></div>
          <div class="logo-box" data-index="1"><img src="media/partner3.png" alt="Partner 3"></div>
          <div class="logo-box" data-index="2"><img src="media/partner2.png" alt="Partner 2"></div>
          <div class="logo-box" data-index="3"><img src="media/partner2.png" alt="Partner 2"></div>
          <div class="logo-box" data-index="4"><img src="media/partner2.png" alt="Partner 2"></div>
          <div class="logo-box" data-index="5"><img src="media/partner1.jpg" alt="Partner 1"></div>
          <div class="logo-box" data-index="6"><img src="media/partner2.png" alt="Partner 2"></div>
          <div class="logo-box" data-index="7"><img src="media/partner2.png" alt="Partner 2"></div>
          <div class="logo-box" data-index="8"><img src="media/partner3.png" alt="Partner 3"></div>
          <div class="logo-box" data-index="9"><img src="media/partner2.png" alt="Partner 2"></div>
          <div class="logo-box" data-index="10"><img src="media/partner2.png" alt="Partner 2"></div>
        </div>
        
        <div class="carousel-indicators">
        </div>
      </div>

      <button class="carousel-btn" id="nextBtn">›</button>
    </div>
  </section>


  <!-- FAQ -->
<section class="faq">
  <h4 class="subtitle" data-translate="faq_subtitle"></h4>
  <h2 class="title" data-translate="faq_title"></h2>
  <div class="underline"></div>

  <div class="faq-outer">
    <h3 class="faq-heading" data-translate="faq_heading"></h3>

    <div class="faq-inner">

      <div class="faq-item">
        <h3 class="faq-question" data-translate="faq_q1"></h3>
        <p class="faq-answer hidden" data-translate="faq_r1"></p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question" data-translate="faq_q2"></h3>
        <p class="faq-answer hidden" data-translate="faq_r2"></p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question" data-translate="faq_q3"></h3>
        <p class="faq-answer hidden" data-translate="faq_r3"></p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question" data-translate="faq_q4"></h3>
        <p class="faq-answer hidden" data-translate="faq_r4"></p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question" data-translate="faq_q5"></h3>
        <p class="faq-answer hidden" data-translate="faq_r5"></p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question" data-translate="faq_q6"></h3>
        <p class="faq-answer hidden" data-translate="faq_r6"></p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question" data-translate="faq_q7"></h3>
        <p class="faq-answer hidden" data-translate="faq_r7"></p>
      </div>

      <div class="faq-item">
        <h3 class="faq-question" data-translate="faq_q8"></h3>
        <p class="faq-answer hidden" data-translate="faq_r8"></p>
      </div>

    </div>
  </div>
</section>


  <!-- CONTACT -->
  <section class="contact-maxsen" id = "contact">
    <h2 class="title" data-translate="contact_title"></h2>
    <div class="underline"></div>

    <div class="contact-wrapper">

      <div class="contact-column contact-left">
        <div class="contact-pill" data-translate="contact_info_label"></div>

        <div class="contact-info-card">
          <p data-translate="contact_text1"></p>
          <p data-translate="contact_text2"></p>
          <p data-translate="contact_text3"></p>
        </div>

        <div class="contact-logo-card">
          <img src="media/BBI.png">
        </div>
      </div>

      <div class="contact-divider"></div>

      <div class="contact-column contact-right">
        <div class="contact-pill" data-translate="contact_form_label"></div>

        <div class="contact-form-card">
          <form class="contact-form-grid">
            <div class="row-two">
              <input type="text" placeholder="Nom">
              <input type="text" placeholder="Prénom">
            </div>

            <input type="email" placeholder="Email">
            <input type="text" placeholder="Sujet">
            <textarea rows="4" placeholder="Commentaire"></textarea>

            <button type="submit" class="btn-contact" data-translate="contact_button"></button>
          </form>
        </div>
      </div>
    </div>
  </section>
  
<!-- PRESSKIT -->
<section class="presskit-section" id ="presskit">
  <h3 class="subtitle" data-translate="presskit_subtitle"></h3>
  <h1 class="title" data-translate="presskit_title"></h1>
  <div class="separator"></div>
  
  <div class="presskit-container">
    <div class="presskit-content">
      <p class="presskit-description" data-translate="presskit_description"></p>
      <a href="path/to/your/presskit.zip" download class="presskit-download-btn" data-translate="presskit_button"></a>
    </div>
  </div>
</section>
  <!-- PLAYTEST -->
  <section class="playtest-section" id = "playtest">
    <div class="playtest-grid">


      <div class="playtest-box">
        <h2 class="playtest-title" data-translate="playtest_title"></h2>
        <p class="playtest-subtitle" data-translate="playtest_desc"></p>

        <form class="playtest-form">
          <input type="text" placeholder="Firstname">
          <input type="email" placeholder="Email">
          <button class="playtest-btn" data-translate="playtest_button"></button>
        </form>
      </div>


    </div>
  </section>

  <div id="footer"></div>
  <!-- <script src="js/navbar.js"></script> -->
  <script src="js/layout.js"></script>
</body>
</html>
