<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blind Bend Studio</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/footer.css ">
</head>

<body>
<script src = 'js/lang.js'> </script>
  <!-- NAVBAR -->
  <div id="navbar">
  </div>

  <!-- TEAM -->
  <section class="team-section">
    <h3 class="subtitle" data-translate="team_subtitle"></h3>
    <h1 class="title" data-translate="team_title"></h1>
    <div class="separator"></div>

    <div class="team-members">
      <div class="member">
        <img src="media/teninke.png" class="avatar" />
        <h2 class="name">TENINKE CAMARA</h2>
        <p class="role" data-translate="role_creative"></p>
      </div>

      <div class="member">
        <img src="media/gnoumagnbee.png" class="avatar" />
        <h2 class="name">GNOUMAGBEE CAMARA</h2>
        <p class="role" data-translate="role_techartist"></p>
      </div>
    </div>
  </section>

  <!-- PROJECTS -->
  <section class="projects-section">
    <h2 class="section-title" data-translate="projects"></h2>

    <div class="project-grid">
      <div class="project-card text-left">
        <h3 class="project-title" data-translate="project_title"></h3>
        <div class="project-text-box">
          <p data-translate="project_point1"></p>
        </div>
        <div class="button-row center">
          <button class="project-btn" data-translate="playtest_btn"></button>
          <button class="project-btn" data-translate="site_btn"></button>
        </div>
      </div>

      <div class="project-image-box">
        <img src="media/image1.png" />
      </div>

      <div class="project-image-box wide">
        <img src="media/image1.png" />
      </div>

      <div class="project-card text-right">
        <h3 class="project-title" data-translate="project_title"></h3>
        <div class="project-text-box">
          <p data-translate="project_point2"></p>
        </div>
        <div class="button-row center">
          <button class="project-btn" data-translate="transmedia_btn"></button>
        </div>
      </div>
    </div>
  </section>

  <!-- ACTUALITÉS -->
  <section class="actualites">
    <div class="actualites-header">
      <h4 class="title" data-translate="partners_title"></h4>
      <h2 class="subtitle" data-translate="project_subtitle"></h2>
    </div>

    <div class="actualites-grid">
      <article class="new-actualite">
        <div class="actualite-image">
          <img src="media/image1.png">
        </div>
        <div class="actualite-content">
          <p class="actualite-text" data-translate="project_point3"></p>
          <a class="bouton-voir-plus" data-translate="hero_button"></a>
        </div>
      </article>

      <article class="new-actualite">
        <div class="actualite-image">
          <img src="media/image1.png">
        </div>
        <div class="actualite-content">
          <p class="actualite-text" data-translate="project_point4"></p>
          <a class="btn-voir-plus" data-translate="hero_button"></a>
        </div>
      </article>
    </div>
  </section>

  <!-- PARTNERS -->
  <section class="partners">
    <h2 class="title" data-translate="partners_title"></h2>
    <div class="partners-logos">
      <div class="logo-box"><img src="media/partner1.png"></div>
      <div class="logo-box"><img src="media/partner2.png"></div>
      <div class="logo-box"><img src="media/partner3.png"></div>
    </div>
  </section>

  <!-- FAQ -->
  <section class="faq">
    <h4 class="subtitle" data-translate="faq_subtitle"></h4>
    <h2 class="title" data-translate="faq_title"></h2>
    <div class="underline"></div>

    <div class="faq-outer">
      <h3 class="faq-heading" data-translate="faq_heading"></h3>

      <div class="faq-inner">
        <div class="faq-item">
          <h3 class="faq-question" data-translate="faq_q1"></h3>
          <p class="faq-answer" data-translate="faq_r1"></p>
        </div>

        <div class="faq-item">
          <h3 class="faq-question" data-translate="faq_q2"></h3>
          <p class="faq-answer" data-translate="faq_r2"></p>
        </div>

        <div class="faq-item">
          <h3 class="faq-question" data-translate="faq_q3"></h3>
          <p class="faq-answer" data-translate="faq_r3"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section class="contact-maxsen">
    <h2 class="title" data-translate="contact_title"></h2>
    <div class="underline"></div>

    <div class="contact-wrapper">

      <div class="contact-column contact-left">
        <div class="contact-pill" data-translate="contact_info_label"></div>

        <div class="contact-info-card">
          <p data-translate="contact_text1"></p>
          <p data-translate="contact_text2"></p>
          <p data-translate="contact_text3"></p>
        </div>

        <div class="contact-logo-card">
          <img src="media/BBI.png">
        </div>
      </div>

      <div class="contact-divider"></div>

      <div class="contact-column contact-right">
        <div class="contact-pill" data-translate="contact_form_label"></div>

        <div class="contact-form-card">
          <form class="contact-form-grid">
            <div class="row-two">
              <input type="text" placeholder="Nom">
              <input type="text" placeholder="Prénom">
            </div>

            <input type="email" placeholder="Email">
            <input type="text" placeholder="Sujet">
            <textarea rows="4" placeholder="Commentaire"></textarea>

            <button type="submit" class="btn-contact" data-translate="contact_button"></button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- PLAYTEST -->
  <section class="playtest-section">
    <div class="playtest-grid">

      <img src="media/playtest-left.png" class="character left">

      <div class="playtest-box">
        <h2 class="playtest-title" data-translate="playtest_title"></h2>
        <p class="playtest-subtitle" data-translate="playtest_desc"></p>

        <form class="playtest-form">
          <input type="text" placeholder="Firstname">
          <input type="email" placeholder="Email">
          <button class="playtest-btn" data-translate="playtest_button"></button>
        </form>
      </div>

      <img src="media/playtest-right.png" class="character right">

    </div>
  </section>

  <div id="footer"></div>
  <!-- <script src="js/navbar.js"></script> -->
  <script src="js/layout.js"></script>

</body>
</html>
